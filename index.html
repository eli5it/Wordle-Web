            <g id="User / User_01">

    </header>
    <div id="root">
      <div>
        <h2>Word Length</h2>
        <div id="button-container" class="button-container">
          <button class="word-length-button" id="button-4">4</button>
          <button class="word-length-button selected" id="button-5">5</button>
          <button class="word-length-button" id="button-6">6</button>
          <button class="word-length-button" id="button-7">7</button>
          <button class="word-length-button" id="button-8">8</button>
        </div>
      </div>
      <main id="main">
        <div id="keyboard" class="keyboard">
          <div class="keyboard-row">
            <button id="keyboard-q" class="keyboard-button">Q</button>
            <button id="keyboard-w" class="keyboard-button">W</button>
            <button id="keyboard-e" class="keyboard-button">E</button>
            <button id="keyboard-r" class="keyboard-button">R</button>
            <button id="keyboard-t" class="keyboard-button">T</button>
            <button id="keyboard-y" class="keyboard-button">Y</button>
            <button id="keyboard-u" class="keyboard-button">U</button>
            <button id="keyboard-i" class="keyboard-button">I</button>
            <button id="keyboard-o" class="keyboard-button">O</button>
            <button id="keyboard-p" class="keyboard-button">P</button>
          </div>
          <div class="keyboard-row keyboard-center">
            <button id="keyboard-a" class="keyboard-button">A</button>
            <button id="keyboard-s" class="keyboard-button">S</button>
            <button id="keyboard-d" class="keyboard-button">D</button>
            <button id="keyboard-f" class="keyboard-button">F</button>
            <button id="keyboard-g" class="keyboard-button">G</button>
            <button id="keyboard-h" class="keyboard-button">H</button>
            <button id="keyboard-j" class="keyboard-button">J</button>
            <button id="keyboard-k" class="keyboard-button">K</button>
            <button id="keyboard-l" class="keyboard-button">L</button>
          </div>
          <div class="keyboard-row">
            <button class="enter-button">Enter</button>
            <button id="keyboard-z" class="keyboard-button">Z</button>
            <button id="keyboard-x" class="keyboard-button">X</button>
            <button id="keyboard-c" class="keyboard-button">C</button>
            <button id="keyboard-v" class="keyboard-button">V</button>
            <button id="keyboard-b" class="keyboard-button">B</button>
            <button id="keyboard-n" class="keyboard-button">N</button>
            <button id="keyboard-m" class="keyboard-button">M</button>
            <button class="delete-button">Del</button>
          </div>
        </div>
  
        <div id="game-board" class="game-board">
        
        </div>
      </main>
    </div>
  
    <script type="text/javascript" src="data.js"></script>
    <script
      type="text/javascript"
      src="script.js"
    ></script>
